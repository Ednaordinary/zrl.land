<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>zach (scary)</title>
    <style>
      html, body {
            height: 100%;
            margin:0;
            padding:0;
      }
      div {
          position:relative;
          height: 100%;
          width:100%;
      }
      div img {
          position:absolute;
          top:0;
          left:0;
          right:0;
          bottom:0;
          margin:auto;
      }
    </style>
</head>
<body style="background-color: #26241f;">
  <div>
    <img id="meow" src="./pics/pics/zeropointfive.png" style="height: 80vh; border-radius: 10px;";>
  </div>
  <button style="position: absolute; top: 10px; left: 10px;" onclick="meowINSANE()">ð“ƒ¦ Max Speedð“ƒ¥</button>
</body>
<script>
var links = []
function shuffle(array) {
  let currentIndex = array.length;
  while (currentIndex != 0) {
    let randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
}
fetch("./pics/list.txt")
  .then((res) => res.text())
  .then((text) => {links = text.split("\n").filter(function (e) {return e})})
  .then(shuffle(links))
  .then(console.log(links))
var meow = 0
function meowLoudly(id) {
  console.log("trying to set a new meow")
  var pic = document.getElementById(id)
    if (meow < links.length - 1) {
      meow++;
    } else {
      meow = 0;
    }
    console.log(meow)
    var link = "./pics/pics/" + links[meow]
    pic.src = link
    if(pic.width > pic.height){
        pic.style.width = "80vw";
        pic.style.height = "";
    } else {
        pic.style.height = "80vh";
        pic.style.width = "";
    }
}
console.log("meowing!");
var interval = setInterval(function() {meowLoudly("meow")}, 3000)
function meowINSANE() {
  clearInterval(interval);
  var interval = setInterval(function() {meowLoudly("meow")}, 100)
}
</script>
</html>
